commit_message: "chore(syncing): sync files to latest version"
replace:
  - before: p\roject_name
    after: project_name
  - before: p\roject_description
    after: project_description
  - before: g\ithub_username
    after: github_username
  - before: p\roject_author_email
    after: project_author_email
  - before: d\ocker_username
    after: docker_username
  - before: p\roject_author_full_name
    after: project_author_full_name
files:
  - path: .gitignore
    source: https://github.com/gleich/rust_template/blob/main/.gitignore
  - path: Makefile.toml
    source: https://github.com/gleich/rust_template/blob/main/Makefile.toml
  - path: rustfmt.toml
    source: https://github.com/gleich/rust_template/blob/main/rustfmt.toml
  - path: .dockerignore
    source: https://github.com/gleich/rust_template/blob/main/.dockerignore
  # Documentation
  - path: CONTRIBUTING.md
    source: https://github.com/gleich/rust_template/blob/main/CONTRIBUTING.md
  - path: LICENSE
    source: https://github.com/gleich/gleich/blob/master/standard_documents/licenses/MPL-2.0.txt
  - path: .github/ISSUE_TEMPLATE/bug.md
    source: https://github.com/gleich/rust_template/blob/main/.github/ISSUE_TEMPLATE/bug.md
  - path: .github/ISSUE_TEMPLATE/feature.md
    source: https://github.com/gleich/rust_template/blob/main/.github/ISSUE_TEMPLATE/feature.md
  - path: .github/PULL_REQUEST_TEMPLATE.md
    source: https://github.com/gleich/rust_template/blob/main/.github/PULL_REQUEST_TEMPLATE.md
  # Dockerfiles
  - path: docker/dev.Dockerfile
    source: https://github.com/gleich/rust_template/blob/main/docker/dev.Dockerfile
  - path: docker/prod.Dockerfile
    source: https://github.com/gleich/rust_template/blob/main/docker/prod.Dockerfile
  # GitHub Action Workflows
  - path: .github/workflows/build.yml
    source: https://github.com/gleich/rust_template/blob/main/.github/workflows/build.yml
  - path: .github/workflows/lint.yml
    source: https://github.com/gleich/rust_template/blob/main/.github/workflows/lint.yml
  - path: .github/workflows/test.yml
    source: https://github.com/gleich/rust_template/blob/main/.github/workflows/test.yml
  - path: .github/workflows/contributors.yml
    source: https://github.com/gleich/gleich/blob/master/standard_documents/workflows/contributors.yml
  - path: .github/workflows/fsync.yml
    source: https://github.com/gleich/gleich/blob/master/standard_documents/workflows/fsync.yml
